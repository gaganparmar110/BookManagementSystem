

<div class="container">
    <div class="row">
    <form [formGroup]="addBookFormGroup">
        <div class="col-lg-12">
        <h1>BookDetails</h1>
        <label for="book-title">BookTitle:</label>
        <input type="text" formControlName="bookTitle"/><br>
        <label for="book-name">BookName:</label>
        <input type="text"formControlName="bookName"/><br>
        <label for="author-name">AuthorName:</label>
        <input type="text"formControlName="authorName"/><br>
        <label for="book-price">Price:</label>
        <input type="number"formControlName="price"/><br>
        <label for="book-publisher">Publisher:</label>
        <input type="text"formControlName="publisher"/> <br> 
        <label for="book-copies">Copies:</label>
        <input type="number"formControlName="copies"/> <br>  
        <button (click)="addBook()">Submit</button>
        </div>     
    </form>
</div>
</div>
